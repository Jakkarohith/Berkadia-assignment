<div>
    <table id="fooditems" align="center">
    <th>S.no</th>
    <th>Item name</th>
    <th>Item price</th>
    <tr *ngFor="let item of fooditems;let sno =index;let even=even;let odd =odd;let first =first;let last=last" >
      <td>{{sno+1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
    </tr>
    </table>
  </div> 
  <br><br><br>
  <form align="center">
    <div class="form-group" align="center">
      <label for="serialnumber">Serial Number of the item</label>
      <input type="number" #ordernumber class="form-control" style="width:250px;" maxlength="10" id="serialnumber" aria-describedby="sno" placeholder="Enter serial number:">
      <small id="sno" class="form-text text-muted">The item number must be entered according to menu</small>
    </div>
    <button type="submit" class="btn btn-primary" (click)="orderitem(ordernumber)">Order</button> 
  </form>
