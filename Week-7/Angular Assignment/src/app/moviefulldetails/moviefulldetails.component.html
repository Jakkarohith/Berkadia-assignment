<br><br>
<div align="center">
  <p class="head">Summary</p>
</div>  
<div align="center">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img id='dimen' src={{image1}} class="d-block w-100"   alt="...">
          </div>
          <div class="carousel-item ">
              <img id='dimen' src={{image2}} class="d-block w-100"  alt="...">
            </div>
          <div class="carousel-item">
            <img id='dimen' src={{image3}}  class="d-block w-100"  alt="...">
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>    
<div id="layout" align="center">
        <div class="card" style="width:70rem;height:40rem">
          <div class="card-body">
              <p class="card-title"><strong>Episode name :</strong>  {{starwardata.title}}</p>
              <p class="card-title"><strong>Release Date :</strong>  {{starwardata.release_date}}</p>
              <p class="card-title"><strong>Director :</strong>  {{starwardata.director}}</p>
              <p class="card-title"><strong>Producer :</strong>  {{starwardata.producer}}</p>
              <p class="card-title"><strong>Created Date :</strong>  {{starwardata.created}}</p>
              <p class="card-title"><strong>Edited Date :</strong>  {{starwardata.edited}}</p>
              <br><br><br>
              <button  class="btn btn-outline-danger floated" (click)="viewCharacterdetails(starwardata.episode_id)" >View characters>></button>
              <button  class="btn btn-outline-danger floated" (click)="viewPlanetDetails(starwardata.episode_id)" >View planets>></button>
              <button  class="btn btn-outline-danger floated" (click)="viewStarshipsDetails(starwardata.episode_id)" >View Starships>></button>
              <button  class="btn btn-outline-danger floated" (click)="goHome()" >Go back home</button>
          </div>
        </div>
</div>
